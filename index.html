<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<h1 class="title">Weather Dashboard</h1>
<div class="container">
    <div class="row">
        <div class="l-col">
            <label for="cityName">Serach for a city:</label>
            <form method="post" id="serachForm">
                <input type="text" name="cityName" id="cityName">
                <button type="submit"><span class="icon"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="https://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg></span></button>
            </form>
            <div class="history">
                <ul id="historyList" class="history-list"></ul>
            </div>
        </div>
        <div class="r-col">
            <div id="currentInfoWrapper" class="current-info"></div>
            <div class="forecast-info">
                <h3>5-Day Forecast:</h3>
                <ul id="forecastList" class="forecast-list"></ul>
            </div>
        </div>
    </div>
</div>
<audio style="display: none" src="./assets/sound/done-for-you.mp3" id="sound"></audio>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
